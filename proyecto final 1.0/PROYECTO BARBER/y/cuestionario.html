<h1>Reserva en Barbería "Los Tilines":</h1>

<body>

    <div class="form-container">
      <h2>Reserva tu Cita</h2>
      <form id="reserva-form" action="https://formsubmit.co/los.tilines.barberos@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <input type="date" name="fecha" required>
        <input type="time" name="hora" required>
        <textarea name="nota" placeholder="Notas adicionales"></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://tusitio.com/gracias.html"> <!-- Corrige esta URL -->
