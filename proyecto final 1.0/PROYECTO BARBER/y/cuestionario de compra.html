<h1>Rellena tus datos para continuar con la compra:</h1>

<body>
  <main>
    <div class="form-container">
      <h2>Compra tu Producto</h2>

      <form id="compra-form" action="https://formsubmit.co/los.tilines.barberos@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>

        <select name="producto" required>
          <option value="" disabled selected>Selecciona un producto</option>
          <option value="Cera para cabello">Cera para cabello</option>
          <option value="Shampoo para barba">Shampoo para barba</option>
          <option value="Aceite para barba">Aceite para barba</option>
          <option value="Peine de madera">Peine de madera</option>
        </select>

        <input type="number" name="cantidad" placeholder="Cantidad" min="1" required>
        <textarea name="direccion" placeholder="Dirección de envío completa" required></textarea>
        <textarea name="nota" placeholder="Notas adicionales (opcional)"></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

        <button type="submit">Realizar Compra</button>
      </form>
    </div>
  </main>
